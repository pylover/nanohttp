
language: python

python:
  - 3.5
  - 3.5-dev

before_install:
  - pip install -U pip setuptools wheel
  - pip install -r requirements-dev.txt

install: pip install -ve .
script: coverage run --source nanohttp $(which nosetests)
after_success: coveralls
deploy:
  provider: pypi
  skip_cleanup: true
  user: Vahid.Mardani
  skip_cleanup: true
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: pylover/nanohttp
    all_branches: true
